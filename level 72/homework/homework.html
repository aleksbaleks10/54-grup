<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>მოვლენების მაგალითები</title>
  <style>
    #toggleDiv {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      margin-top: 10px;
    }

    #myImage {
      width: 150px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <button id="alertBtn">Alert ღილაკი</button>
  <p id="hoverText">მაუსით მოასრიალე მე!</p>
  <div id="toggleDiv">დაკლიკე ჩემზე ფერის შესაცვლელად</div>
  <input type="text" id="logInput" value="ჩემი მნიშვნელობა">
  <br>
  <button id="toggleImageBtn">აჩვენე/დამალე სურათი</button>
  <br>
  <img id="myImage" src="https://via.placeholder.com/150" alt="სურათი">

  <script src="script.js"></script>
</body>
</html>
