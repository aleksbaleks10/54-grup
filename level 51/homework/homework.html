<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dice-container">
        <div class="dice top-dice">
            <span class="dot top-left"></span>
            <span class="dot bottom-right"></span>
        </div>
        <div class="dice left-dice">
            <span class="dot top-left"></span>
            <span class="dot top-right"></span>
            <span class="dot middle-left"></span>
            <span class="dot middle-right"></span>
            <span class="dot bottom-left"></span>
            <span class="dot bottom-right"></span>
        </div>
        <div class="dice middle-dice">
            <span class="dot middle-middle"></span>
        </div>
        <div class="dice right-dice">
            <span class="dot top-right"></span>
            <span class="dot bottom-left"></span>
        </div>
        <div class="dice bottom-top-dice">
            <span class="dot top-left"></span>
            <span class="dot top-right"></span>
            <span class="dot bottom-left"></span>
            <span class="dot bottom-right"></span>
        </div>
        <div class="dice bottom-bottom-dice">
            <span class="dot top-left"></span>
            <span class="dot top-right"></span>
            <span class="dot middle-left"></span>
            <span class="dot middle-right"></span>
            <span class="dot bottom-left"></span>
            <span class="dot bottom-right"></span>
        </div>
    </div>
</body>
</html>
