<!DOCTYPE html>
<html>
<head>
  <title>Interactive Page</title>
</head>
<body>

  <p id="myParagraph">This is the original paragraph.</p>
  <div id="myDiv" style="width: 200px; height: 100px; background-color: lightblue;">This is a div.</div>
  <h1 id="myHeading">This is a heading</h1>

  <button onclick="changeText()">Change Text</button>
  <button onclick="changeColor()">Change Background</button>
  <button onclick="resizeHeading()">Change Font Size</button>
  <button onclick="hideBox()">Hide Div</button>
  <button onclick="customAlert()">Show Alert</button>

  <script src="script.js"></script>
</body>
</html>
