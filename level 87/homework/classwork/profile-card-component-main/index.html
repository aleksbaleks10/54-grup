<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div id="container">
    <img src="./images/bg-pattern-top.svg" alt="" id="top">
    <img src="./images/bg-pattern-bottom.svg" alt="" id="bottom">
    <div id="parent">
      <div id="blue"></div>
      <div id="avatar">
        <img src="./images/image-victor.jpg" alt="">
      </div>
      <div id="info">
        <div>
          <h3>Victor Crest</h3>
          <p>26</p>
        </div>
        <p>London</p>
      </div>
      <hr>
      <div id="followers">
        <div>
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div>
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div>
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
