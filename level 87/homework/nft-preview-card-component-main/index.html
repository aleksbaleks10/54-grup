<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <img class="cube" src="images/image-equilibrium.jpg" alt="Equilibrium cube" class="card-image" />

    <h1 class="card-title">Equilibrium #3429</h1>
    <p class="card-description">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="card-info">
      <div class="price">
        <img src="icon-ethereum.svg" alt="Ethereum" class="eth-icon" />
        <span>0.041 ETH</span>
      </div>
      <div class="time-left">
        <img src="images/icon-clock.svg" alt="Clock" />
        <span>3 days left</span>
      </div>
    </div>

    <div class="card-creator">
      <img src="image-avatar.png" alt="Creator avatar" class="avatar" />
      <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>
  </main>
</body>
</html>
