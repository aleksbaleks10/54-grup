<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>JS მრავალდავალებითი პროექტი</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <section>
    <h2>1. ტექსტის შეცვლა</h2>
    <p id="textParagraph">საწყისი ტექსტი</p>
    <button id="changeTextBtn">შეცვალე</button>
  </section>

  <section>
    <h2>2. ფონის ფერის ცვლილება</h2>
    <p>ყოველ 2 წამში ფონი იცვლება</p>
  </section>

  <section>
    <h2>3. სახელების დამატება</h2>
    <input id="nameInput" type="text" placeholder="ჩაწერე სახელი" />
    <button id="addNameBtn">დამატება</button>
    <ul id="nameList"></ul>
  </section>

  <section>
    <h2>4. ციფრული საათი</h2>
    <div id="clock"></div>
  </section>

  <!-- სკრიპტი გარედან -->
  <script src="script.js"></script>
</body>
</html>
