<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <link rel="stylesheet" href="homework.css" />
</head>
<body>
  <div class="card">
    <img src="image.png" alt="Profile" class="avatar" />
    <h2>Jessica Randall</h2>
    <p class="title">London, United Kingdom</p>
    <p class="quote">"Front-end developer and avid reader."</p>

    <div class="buttons">
      <button onclick="visit('https')">GitHub</button>
      <button onclick="visit('https')">Frontend Mentor</button>
      <button onclick="visit('https')">LinkedIn</button>
      <button onclick="visit('https')">Twitter</button>
      <button onclick="visit('https')">Instagram</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
